<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>保险服务</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <!-- build:css styles/sm.css -->
    <link rel="stylesheet" href="styles/sm.css">
    <!-- endbuild -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/animate.css/animate.css"/>
    <!-- endbower -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>
<body>
<div class="page-group">
    <div id="index-page3" class="page">
        <div class="content index3">
            <div style="position: relative;">
                <div id="area3-1" class="">
                    <div class="warp">
                        <div class="but animated bounceIn "></div>
                        <div class="round round1 animated bounceIn "></div>
                        <div class="round round2 animated dashed  bounceIn "></div>
                        <div class="round round3 animated bounceIn "></div>
                    </div>
                </div>
                <div id="area3-2" class="">
                    <div class="warp">
                        <div class="but animated bounceIn "></div>
                        <div class="round round1 animated bounceIn "></div>
                        <div class="round round2 dashed animated bounceIn "></div>
                    </div>
                </div>
                <div id="area3-3" class="">
                    <div class="warp">
                        <div class="but animated bounceIn "></div>
                        <div class="round round1 dashed animated bounceIn "></div>
                        <div class="round round2 animated bounceIn "></div>
                    </div>
                </div>
                <div id="area3-4">
                    <div class="warp">
                        <div class="but"></div>
                        <div class="star"></div>
                    </div>
                </div>
                <div id="area3-5" >
                    <div class="rel">
                        <div class="warpline1"></div>
                        <div class="warpline2 warpline1"></div>
                    </div>
                </div>
                <div id="area3-6">
                    <div class="rel">
                        <div class="lines1 animated lines1-1 lines-1"></div>
                        <div class="lines2 animated lines2-1 lines-1"></div>
                        <div class="lines3 animated lines3-1 lines-1"></div>
                        <div class="lines4 animated lines4-1 lines-1"></div>
                        <div class="lines5 animated lines5-1 lines-1"></div>
                        <div class="lines6 animated lines6-1 lines-1"></div>
                        <div class="lines7 animated lines7-1 lines-1"></div>
                        <div class="lines8 animated lines8-1 lines-1"></div>
                        <div class="lines9 animated lines9-1 lines-1"></div>
                        <div class="lines10 animated lines10-1 lines-1"></div>
                    </div>
                </div>
                <div id="area3-7" class="animated bounceOut delay-36">
                    <div class="rel">
                        <div class="warpline1"></div>
                        <div class="warpline2 warpline1"></div>
                    </div>
                </div>
                <div id="area3-8" class="font-1 color-1 animated bounceIn1 delay-15">
                    <div>暂时没有</div>
                    <div>任何步数数据</div>
                    <div>快来关注微信运动吧</div>
                </div>
                <div id="area3-9" class="font-1 color-1 animated bounceIn1 delay-20">
                    <div>我收获了朋友们的</div>
                    <div><span class="htext">231</span>个赞</div>
                    <div>有朋友真好！</div>
                </div>
                <div id="area3-10" class="font-1 color-1 animated bounceIn1 delay-15">
                    <div>我新认识了</div>
                    <div><span class="htext">35</span>个好友</div>
                    <div>好友人数已经达到</div>
                    <div><span class="htext">122</span>个</div>
                </div>
            </div>
        </div>
    </div>

</div>


<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->
<!-- build:js scripts/config.js -->
<script src="scripts/config.js"></script>
<!-- endbuild -->

<!-- build:js scripts/sm.js -->
<script src="scripts/sm.js"></script>
<!-- endbuild -->
<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
<!-- build:js scripts/flexible/flexible_css.js -->
<script src="scripts/flexible/flexible_css.js"></script>
<!-- endbuild -->
<!-- build:js scripts/flexible/flexible.js -->
<script src="scripts/flexible/flexible.js"></script>
<!-- endbuild -->
</body>
</html>
