<!doctype html>
<html class="no-js" lang="">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection"/>

    <title>保险服务</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/animate.css/animate.css"/>
    <!-- endbower -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

</head>
<body>
<div id="index-page2" class="page">
    <div class="content index2">
        <div style="position: relative;">
            <div id="area2-1" class="delay-15">
                <div class="warp">
                    <div class="but animated bounceIn delay-15"></div>
                    <div class="round round1 animated bounceIn delay-15"></div>
                    <div class="round round2 dashed animated bounceIn delay-15"></div>
                    <div class="round round3 animated bounceIn delay-15"></div>
                </div>
            </div>
            <div id="area2-2" class="delay-17">
                <div class="warp">
                    <div class="but animated bounceIn delay-17"></div>
                    <div class="round round1 animated bounceIn delay-17"></div>
                    <div class="round round2 dashed animated bounceIn delay-17"></div>
                </div>
            </div>
            <div id="area2-3" class="delay-19">
                <div class="warp">
                    <div class="but animated bounceIn delay-19"></div>
                    <div class="round round1 animated bounceIn delay-19"></div>
                    <div class="round round2 dashed animated bounceIn delay-19"></div>
                </div>
            </div>
            <div id="area2-4">
                <div class="warp">
                    <div class="but"></div>
                    <div class="star"></div>
                </div>
            </div>
            <div id="area2-5" class="animated bounceInLeft">
                <div class="circle1">
                    <div class="triangle"></div>
                </div>
            </div>
            <div id="area2-6" class="animated bounceInRight delay-1">
                <div class="circle2">
                    <div class="triangle dashed"></div>
                </div>
            </div>
            <div id="area2-7" class="animated bounceInRight delay-2">
                <div class="circle1">
                    <div class="triangle"></div>
                </div>
            </div>
            <div id="area2-8" class="animated bounceInLeft delay-3">
                <div class="circle2">
                    <div class="triangle dashed"></div>
                </div>
            </div>
            <div id="area2-10" class="animated line4 delay-10"></div>
            <div id="area2-11" class="animated line5 delay-12"></div>
            <div id="area2-12" class="animated line6 delay-14"></div>
            <div id="area2-13" class="animated bounceIn1 color-1 font-1 delay-16">
                <div class="color-2">地理位置</div>
                <div>世界那么大</div>
                <div>该出来看看了</div>
            </div>
            <div id="area2-14" class="animated bounceIn1 color-1 font-1 delay-20">
                <div class="color-2">微信红包</div>
                <div>这一年</div>
                <div>我共收到</div>
                <div><span class="color-3 font-2">159</span>个红包</div>
                <div>发出</div>
                <div><span class="color-3 font-2">155</span>个红包</div>
            </div>
            <div id="area2-15" class="animated bounceIn1 color-1 font-1 delay-24">
                <div class="color-2">朋友圈</div>
                <div>这一年</div>
                <div>我一共发了</div>
                <div><span class="color-3 font-2">207</span>条朋友圈</div>
            </div>
        </div>
    </div>
</div>


<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/dist/jquery.js"></script>
<!-- endbower -->
<!-- endbuild -->
<!-- build:js scripts/config.js -->
<script src="scripts/config.js"></script>
<!-- endbuild -->
<!-- build:js scripts/sm.js -->
<script src="scripts/sm.js"></script>
<!-- endbuild -->
<!-- build:js scripts/main.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
<!-- build:js scripts/flexible/flexible_css.js -->
<script src="scripts/flexible/flexible_css.js"></script>
<!-- endbuild -->
<!-- build:js scripts/flexible/flexible.js -->
<script src="scripts/flexible/flexible.js"></script>
<!-- endbuild -->
</body>
</html>
